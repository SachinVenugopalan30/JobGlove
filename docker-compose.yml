services:
  jobglove:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jobglove-app
    ports:
      - "5000:5000"
    environment:
      # API Keys - Load from .env file
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}

      # AI Model Configuration
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-flash}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-haiku-4-5-20251001}
      - GROQ_MODEL=${GROQ_MODEL:-llama-3.3-70b-versatile}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2}

      # Ollama Configuration (uses host machine's Ollama)
      - OLLAMA_ENABLED=${OLLAMA_ENABLED:-false}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      
      # Application Settings
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
      - DEFAULT_USER_NAME=${DEFAULT_USER_NAME:-User}
      
      # Flask Settings
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    
    volumes:
      # Persist uploaded files and generated outputs
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./backend/logs:/app/backend/logs

      # Mount backend code for development (changes reflect without rebuild)
      # Note: Mounting specific directories to avoid overriding /app/backend/static
      - ./backend/routes:/app/backend/routes
      - ./backend/services:/app/backend/services
      - ./backend/utils:/app/backend/utils
      - ./backend/database:/app/backend/database
      - ./backend/templates:/app/backend/templates
      - ./backend/app.py:/app/backend/app.py
      - ./backend/wsgi.py:/app/backend/wsgi.py
      - ./backend/config.py:/app/backend/config.py
    
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: jobglove-network
