services:
  jobglove:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jobglove-app
    ports:
      - "5000:5000"
    environment:
      # API Keys - Load from .env file
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      
      # AI Model Configuration
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-flash}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-haiku-4-5-20251001}
      
      # Application Settings
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
      - DEFAULT_USER_NAME=${DEFAULT_USER_NAME:-User}
      
      # Flask Settings
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    
    volumes:
      # Persist uploaded files and generated outputs
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./backend/logs:/app/backend/logs
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: jobglove-network
